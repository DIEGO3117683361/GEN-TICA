

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A S C L E P I O - Iniciar Sesión</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 40px;
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(255, 255, 255, 0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 40px;
      font-size: 28px;
      letter-spacing: 3px;
      font-weight: 700;
    }
    .social-login {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 30px;
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
    }
    .google-btn {
      background-color: #fff;
      color: #000;
    }
    .apple-btn {
      background-color: #000;
      color: #fff;
      border: 1px solid #333;
    }
    .social-btn:hover {
      opacity: 0.9;
    }
    .social-btn i {
      margin-right: 10px;
      font-size: 20px;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #777;
      font-size: 14px;
    }
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #333;
    }
    .divider::before {
      margin-right: 16px;
    }
    .divider::after {
      margin-left: 16px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">A S C L E P I O</div>
    <div class="social-login">
      <button class="social-btn google-btn" onclick="loginWithGoogle()">
        <i class="fab fa-google"></i> Continuar con Google
      </button>
      <button class="social-btn apple-btn" onclick="loginWithApple()">
        <i class="fab fa-apple"></i> Continuar con Apple
      </button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, OAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDhUyDQHm4rYrmN0AMh_Jw_WIo0Nev-Kas",
      authDomain: "asclepiouser-120dc.firebaseapp.com",
      projectId: "asclepiouser-120dc",
      storageBucket: "asclepiouser-120dc.appspot.com",
      messagingSenderId: "91797934913",
      appId: "1:91797934913:web:f6634127f41f95898e87c0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.loginWithGoogle = async function () {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        alert("¡Bienvenido " + result.user.displayName + "!");
      } catch (error) {
        console.error(error);
        alert("Error al iniciar sesión con Google.");
      }
    };

    window.loginWithApple = async function () {
      const provider = new OAuthProvider("apple.com");
      try {
        const result = await signInWithPopup(auth, provider);
        alert("¡Bienvenido " + result.user.displayName + "!");
      } catch (error) {
        console.error(error);
        alert("Error al iniciar sesión con Apple.");
      }
    };
  </script>
</body>
</html>
